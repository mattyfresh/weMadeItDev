</header>

<div id="portfolio" class="">

	<a href="http://josephcappelli.com" target="_blank"><img class="animated fadeInLeft" src="images/joe.png"></a>

	<a href="http://dantintle.com" target="_blank"><img class="animated fadeInDown" src="images/dantintle.png"></a>

	<script type="text/javascript">
$(document).ready(function() {
	
	$('#wemadeit h3').waypoint(function() {
		
		$('#portfolio img').each(function() {
			
			$(this).css('display', 'inline-block');
		});

	});

	$('#portfolio').waypoint(function() {

		$('#about h1').addClass('animated fadeInUp');
	}, {offset:-200});


		$('#about').waypoint(function() {

			$('#contact h2#getInTouch').addClass('animated fadeInLeft');
		}, {offset: 700});


	setTimeout(function() {
		$('#wemadeit').addClass('de-blur');
	}, 1000);


});
	
	</script>
