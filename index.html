<html>
<head>
	<title>We Made It Development</title>

	<!-- CSS -->
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link href="css/animate.css" rel="stylesheet" type="text/css">
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">

	<!-- SCRIPTS -->

	<script type="text/javascript" src="js/jquery.js"></script>
	
</head>
<body>
<header>
	<div id="wemadeit" class="animated fadeIn">
		<h1>we made it.</h1>
		<h3>A Matthew Padich and Daniel Tintle Production</h3>

	</div>

</header>

<div id="portfolio" class="">

	<a href="http://josephcappelli.com" target="_blank"><img class="animated fadeInLeft" src="images/joe.png"></a>
	<a href="http://flyingcolorsmusic.com" target="_blank"><img class="animated fadeInRight" src="images/flyingcolors.png"></a>
	<a href="http://dantintle.com" target="_blank"><img class="animated fadeInDown" src="images/dantintle.png"></a>
	<a href="http://wemadeitdev.com/concept" target="_blank"><img class="animated fadeInUp" src="images/jackie.png"></a>
	<a href="http://chairmix.com" target="_blank"><img class="animated fadeInLeft" src="images/chairmix.png">
	<a href="http://wemadeitdev.com/shamans" target="_blank"><img class="animated fadeInRight" src="images/shamans.png"></a>



</div>
<div id="about">

	<h1>"We are all about creating simple, smart, responsive designs.  We build lightweight sites that look great no matter which device you're on.  Great UX is what we make."</h1>




</div>
<footer>
	<div id="contact">

		<h2 id="getInTouch">Get in touch with us.</h2>
		<p>Email:  <a href="mailto:matthewpadich@gmail.com?subject=makeThis!" target="_blank">Matthew Padich</a> or <a href="mailto:danieltintle@gmail.com?subject=makeThis!" target="_blank">Daniel Tintle</a></p>

	</div>

</footer>	

	<script type="text/javascript">


$(document).ready(function() {

		//blur in effect for header
	setTimeout(function() {
		$('#wemadeit').addClass('de-blur');
	}, 1000);
		//change text-shadow on scroll
	$(window).scroll(function() {

		if($(this).scrollTop() > 20) {

			$('#wemadeit').addClass('scrolled');
		} else {
			$('#wemadeit').removeClass('scrolled');
		}
	});
	
	
	$(window).scroll(function() {
		
		var scrollTop = $(window).scrollTop();
		var offset = $('#portfolio').offset().top;
		var difference = (offset - scrollTop);
		 //fade in images on scroll
		if(difference < 300) {
			$('#portfolio img').each(function() {
				$(this).css('display', 'inline-block');
			});
		}
		//fade in about us section once you're past top of portfolio div
		if(difference < -50) {
			$('#about h1').addClass('animated fadeInUp');
		} else {

		//hide the about us section again if scrolled up
			$('#about h1').removeClass('animated fadeInUp');
		}
		//fade in get in touch line
		if(difference < -300) {

			$('#getInTouch').addClass('animated fadeInLeft');
		} else {
			$('#getInTouch').removeClass('animated fadeInLeft');
		}

	});

});
	
	</script>



</body>
</html>
